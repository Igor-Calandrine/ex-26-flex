<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style004.css">
    <title>Flex-Flow</title>
</head>
<body>
    <h1>Flex-Flow</h1>


    <p>Podemos usar uma confguração para que já se tenho a direção e se haverá quebra ou não no container:</p>
    <p><strong>flex-flow</strong></p>

    <p>Na ordem ficaraá a direção e a quebra, como exemplo teremos:</p>
    <p><strong>flex-flow: row wrap-reverse;</strong></p>

    <div class="container">
        <div class="itens">A</div>
        <div class="itens">B</div>
        <div class="itens">C</div>
        <div class="itens">D</div>
        <div class="itens">E</div>
    </div>
    
</body>
</html>
